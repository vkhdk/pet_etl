version: '3.9'
services:
  jupyter:
    build:
      #path to docker files folder
      context: .\docker\docker_files
      #docker file name for jupyter in docker files folder
      dockerfile: dockerfile_jupyter
    volumes:
      #path to file share
      - ..\file_share\jupyter:/home/jovyan/work
    ports:
      - "8888:8888"
